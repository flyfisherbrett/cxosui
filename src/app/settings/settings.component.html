<div class="col s12">
	<h5>Settings for {{ company.name }}</h5>
</div>

<div class="col s12 m6 l4 card industry-codes">
	<div class="card-content">
		<span class="card-title">Industry Code - NAICS</span>
		<div class="input-field form-group">
			<input class="form-control" type="text" id="naics" required [(ngModel)]="extendedCompany.naics_code">
			<label for="naics" [class.active]="extendedCompany.naics_code">NAICS Code</label>
		</div>

		<div class="code-list">
			<table class="striped">
				<tr *ngFor="let code of filteredCodes">
					<td class="naics-code" (click)="setCode(code.code)">{{ code.text }}</td>
				</tr>
			</table>
		</div>

		<div class="input-field code-search">
			<input id="search" type="text" (keyup)="filterCodes()" [(ngModel)]="searchText">
			<label for="search"><i class="material-icons">search</i></label>
		</div>
	</div>
</div>
