<div *ngIf="user" class="side-display">
	<div class="user-panel valign-wrapper">
		<div *ngIf="user" class="valign">
			<h5>{{ user.first_name }} {{ user.last_name }}</h5>
			<span>{{ renameRole(company.role) | uppercase }}</span>
			<a class="edit-profile" routerLink="/profile">edit profile</a>
		</div>
	</div>

	<div class="input-field company-picker no-margin">
		<div class="row label-row">
			<div class="col s12">
				<label>Select Company</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<select materialize="material_select" class="browser-default" (change)="changeCompany($event.target.value)">
            		<option *ngFor="let c of companies" 
                    		[value]="c.id"
                    		[attr.selected]="c.id === company.id ? true : null">
							{{ c.name }}
					</option> <!-- must return null in false case for selected to work -->
				</select>
			</div>
			<div (click)="addCompany()" class="col s12 add-company">
				<span><i class="material-icons md-14">add_circle_outline</i> add a company</span>
			</div>
		</div>
	</div>

	<div class="row no-margin">
		<div class="col s12">
			<div class="seperator"></div>
		</div>
	</div>


	<div class="nav-links row">
		<ul class="no-margin">
			<li><a routerLink="/cash_flow"><i class="material-icons md-18">trending_up</i>Cash Flow</a></li>
			<li><a routerLink="/benchmarks"><i class="material-icons md-18">insert_chart</i>Benchmarks</a></li>
			<li><a routerLink="/employees"><i class="material-icons md-18">people</i>Employees</a></li>
			<li><a routerLink="/settings"><i class="material-icons md-18">settings</i>Settings</a></li>
		</ul>
	</div>
</div>

<div *ngIf="!user" class="side-display">
	<div class="user-panel valign-wrapper">
	</div>
</div>
