<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper">

			<a class="brand-logo">
				<img id="brand-img" src="assets/CXO_logo.jpg" alt="CXO logo">
			</a>
			<a  *ngIf="loggedIn" href="#" (click)="toggleSideNav($event)" class="left side-nav-toggle hide-on-med-and-down tooltipped"
				data-position="right" 
                data-delay="50" 
                data-tooltip="Toggle Side Nav">
				<i *ngIf="sideNavExpanded" class="material-icons black-text">keyboard_arrow_left</i>
				<i *ngIf="!sideNavExpanded" class="material-icons black-text tooltipped">menu</i>
			</a>
			<i *ngIf="loggedIn" id="mobile-nav-toggle" class="left material-icons black-text hide-on-large-only" (click)="emitSidenavSlide()">menu</i>

			<ul *ngIf="loggedIn" class="right">
				<li><a class="logout-btn" (click)="emitLogout()">Logout</a></li>
			</ul>

		</div>
	</nav>
</div>
